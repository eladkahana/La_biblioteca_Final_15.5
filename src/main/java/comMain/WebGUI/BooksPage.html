<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Library Website</title>
  <style>

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: lightcyan;
    }

    header {
      background-color: #333;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: 2rem;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      background-color: #f9f9f9;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      margin-top: 2rem;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    input[type="text"] {
      padding: 0.5rem;
      margin: 0.5rem;
      border-radius: 5px;
      border: none;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 400px;
    }

    input[type="submit"] {
      padding: 0.5rem;
      margin: 0.5rem;
      border-radius: 5px;
      border: none;
      background-color: #333;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    input[type="submit"]:hover {
      background-color: #555;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 2rem;
      margin-bottom: 2rem;
      color: whitesmoke;
      background-color: #37474f;
    }

    th, td {
      text-align: left;
      padding: 0.5rem;
      border-bottom: 1px solid #a3e9ef;
    }

    tr:hover {
      background-color: rgba(72, 93, 103, 0.61);
    }

    .book-image {
      width: 100px;
      height: 150px;
    }

    .no-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      background-color: #f5f5f5;
    }

  </style>
</head>
<body>
<h1>search for a book</h1>
<form>
  <input type="text" id="search" placeholder="Search for books...">
  <input type="submit" value="Search">
</form>
<table id="book-table">
  <tr>
    <th>Image</th>
    <th>Title</th>
    <th>Author</th>
    <th>ISBN</th>
    <th>Availability</th>
  </tr>
  <!-- Add more books here... -->
</table>

<!--<img class="book-image" src="https://via.placeholder.com/100x150.png?text=No+Image">-->

<script>
  // Get the form and table elements
  const form = document.querySelector('form');
  const table = document.querySelector('#book-table');

  // Define a function to search for books
  function searchBooks(event) {
    event.preventDefault();
    const searchValue = document.querySelector('#search').value.trim().toLowerCase();
    const filteredBooks = books.filter(book =>
            book.title.toLowerCase().includes(searchValue) ||
            book.author.toLowerCase().includes(searchValue) ||
            book.isbn.toLowerCase().includes(searchValue)
    );
    displayBooks(filteredBooks);
  }

  // Define a function to display the book data in the table
  function displayBooks(books) {
    let rows = '';
    books.forEach(book => {
      const availability = book.availability;
      rows += `<tr>
                  <td><img class="book-image" src="${book.image}" alt="${book.title}"></td>
                  <td>${book.title}</td>
                  <td>${book.author}</td>
                  <td>${book.isbn}</td>
                  <td>${availability}</td>
                </tr>`;
    });
    table.innerHTML += rows;
  }

  // Attach the searchBooks function to the form's submit event
  form.addEventListener('submit', searchBooks);

  // Define the initial book data as an array of objects
  const books = [
    {
      image: "data:image/jpeg;base64,/9j/4AAQSkZ...",
      title: "Book 1",
      author: "Author 1",
      isbn: "1234567890",
      availability: "Available"
    },
    {
      image: "data:image/jpeg;base64,/9j/4AAQSkZ...",
      title: "Book 2",
      author: "Author 2",
      isbn: "9876543210",
      availability: "Not available"
    },
    // Add more book objects here...
  ];

  // Display the initial book data in the table
  displayBooks(books);
</script>
</body>
</html>
