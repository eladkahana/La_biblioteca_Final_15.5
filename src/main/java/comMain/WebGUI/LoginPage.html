<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <style>
        body {
            background-image: url("https://images.theconversation.com/files/45159/original/rptgtpxd-1396254731.jpg?ixlib=rb-1.1.0&q=45&auto=format&w=1356&h=668&fit=crop");
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgba(255, 255, 255, 0.8);
        }

        h1 {
            font-size: 3rem;
            color: #333;
            margin-bottom: 2rem;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        input[type="text"], input[type="password"] {
            padding: 0.5rem;
            margin: 0.5rem;
            border-radius: 5px;
            border: none;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
        }

        input[type="submit"] {
            padding: 0.5rem;
            margin: 0.5rem;
            border-radius: 5px;
            border: none;
            background-color: #333;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Login to Your Account</h1>
    <form id="loginForm">
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <input type="submit" value="Login" onclick="handleFormSubmit()">
    </form>
</div>

<script>
    // Function to retrieve the IP address
    const getIpAddress = async () => {
        // Fetch the IP address using a remote API
        const response = await fetch('https://api.ipify.org?format=json');
        const data = await response.json();
        const ip = data.ip;

        // Return the IP address
        return ip;
    };

    // Function to handle form submission
    function handleFormSubmit(event) {
        event.preventDefault(); // Prevent the form from submitting normally

        // Get the form data
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        // Validate the form data
        if (username === '') {
            alert('Please enter a username.');
            return;
        }

        if (password === '') {
            alert('Please enter a password.');
            return;
        }

        // Call the function to get the IP address
        getIpAddress()
            .then((ip) => {
                // Create an object with the form data and retrieved IP address
                const data = new URLSearchParams();
                data.append('IP', ip);
                data.append('UserName', username);
                data.append('Password', password);

                // Make the POST request
                fetch('http://localhost:8080/readers/LogIn/TryToConnect', {
                    method: 'POST',
                    body: data,
                })
                    .then((response) => response.json())
                    .then((responseData) => {
                        const [[userID]] = responseData

                        // Check the response data to determine if login was successful
                        if (userID !== null && !isNaN(userID)) {
                            // Redirect to the next page and pass the number
                            const nextPageUrl = 'HomeScreen.html';
                            const userID = responseData;

// Store the userID in session storage
                            sessionStorage.setItem('userID', userID);

// Navigate to the next page
                            window.location.href = nextPageUrl;
                        } else {
                            // Display an error message or perform other actions if login failed
                            alert('Login failed. Please try again.');
                        }
                    })
                    .catch((error) => {
                        console.error('Error:', error);
                    });
            })
            .catch((error) => {
                console.error('Error:', error);
            });
    }

    // Add an event listener to the form for the submit event
    const form = document.getElementById('loginForm');
    form.addEventListener('submit', handleFormSubmit);
</script>


</body>

</html>
