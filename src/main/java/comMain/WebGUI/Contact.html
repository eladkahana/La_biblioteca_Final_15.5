<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Contact Us</title>

  <style>
    /* Contact page styles */

    header {
      background-color: #37474f;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 2em;
    }

    main {
      margin: 20px;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-size: 1.2em;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 20px;
      font-size: 1.2em;
    }

    input[type="text"],
    input[type="email"] {
      background-color: #f2f2f2;
    }

    textarea {
      height: 150px;
    }

    button[type="submit"] {
      background-color: #37474f;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 1.2em;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background-color: #28383d;
    }

    footer {
      background-color: #37474f;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    .home-link {
      position: absolute;
      top: 1rem;
      left: 1rem;
      padding: 0.5rem 1rem;
      background-color: #2196F3;
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

    .home-link:hover {
      background-color: #0d8bf5;
    }

  </style>
</head>

<body>
<header>
  <a class="home-link" href="HomeScreen.html">Home</a>
  <h1>Contact Us</h1>
</header>

<main>
  <form id="contact-form">
    <label for="topic">Topic:</label>
    <input type="text" id="topic" name="topic" required>

    <label for="message">Message:</label>
    <textarea id="message" name="message" required></textarea>

    <button type="submit">Send</button>
  </form>
</main>

<script>
  const userID = sessionStorage.getItem('userID');


  if (userID === null) {
    window.location.href = 'LoginPage.html';
  }



  const contactForm = document.getElementById('contact-form');

  contactForm.addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent the form from submitting normally

    // Get the form data
    const message = document.getElementById('message').value;
    const topic = document.getElementById('topic').value;

    // Create an object with the form data
    // Make the POST request
    fetch('http://localhost:8080/requests/AddRequest', {
      method: 'POST',

      headers: {
        'Content-Type': 'application/x-www-form-urlencoded'
      },

      body: `readerID=${encodeURIComponent(userID)}&content=${encodeURIComponent(message)}&topic=${encodeURIComponent(topic)}`
    })
            .then(response => {
              if (response.ok) {
                alert("הודעה נשלחה בהצלחה")
                console.log("POST request successful");
              } else {
                console.log("POST request failed");
              }
            })
            .catch(error => {
              console.error("Error:", error);
            });
  })
</script>
</body>
</html>
