<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>La-biblioteca</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      font-size: 16px;
      line-height: 1.5;
      color: #333;
    }

    header {
      background-color: #37474f;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    /* Navigation styles */

    nav {
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 10px;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    nav li {
      margin: 0 20px;
    }

    nav a {
      color: #1B5F8C;
      text-effect: emboss;
      text-decoration: none;
      font-size: 1.2em;
    }


    main {
      margin: 20px;
    }

    .hero-image {
      position: relative;
      height: 500px;
    }

    .hero-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .hero-image h1 {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 4em;
      color: #fff;
      text-shadow: 2px 2px #333;
    }

    .updates {
      margin: 50px 0;
    }

    .updates h2 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    .update img {
      width: 200px;
      margin-right: 20px;
    }

    .update h3 {
      font-size: 1.5em;
      margin-bottom: 10px;
    }

    .update p {
      font-size: 1.2em;
      line-height: 1.4;
      margin-bottom: 10px;
    }

    footer {
      background-color: #37474f;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    .container {
      display: flex;
      width: 100%;
      height: 100%;
    }

    .left-half,
    .right-half {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }

    .left-half {
      background-color: #f2f2f2;
    }

    .right-half {
      background-color: #e0e0e0;
    }

    /* Book model styles */

    .book-container {
      display: flex;
      align-items: center;
      justify-content: center;
      perspective: 1300px;
    }

    @keyframes initAnimation {
      0% {
        transform: rotateY(0deg);
      }
      100% {
        transform: rotateY(-19deg);
      }
    }

    .book-container {
      display: flex;
      align-items: center;
      justify-content: center;
      perspective: 650px; /* 50% of the original perspective value */
      margin: 20px; /* Add some space around the container */
    }

    @keyframes initAnimation {
      0% {
        transform: rotateY(0deg);
      }
      100% {
        transform: rotateY(-30deg); /* Adjust the rotation angle as needed */
      }
    }

    .book {
      width: 100px; /* 50% of the original width */
      height: 150px; /* 50% of the original height */
      position: relative;
      transform-style: preserve-3d;
      transform: rotateY(-30deg); /* Adjust the rotation angle as needed */
      transition: 1s ease;
      animation: 1s ease 0s 1 initAnimation;
    }

    .book-container:hover .book,
    .book-container:focus .book {
      transform: rotateY(0deg);
    }

    .book > :first-child {
      position: absolute;
      top: 0;
      left: 0;
      background-color: red;
      width: 100px; /* 50% of the original width */
      height: 150px; /* 50% of the original height */
      transform: translateZ(12.5px); /* 50% of the original translation value */
      background-color: #01060f;
      border-radius: 0 1px 1px 0; /* Adjust the border radius as needed */
      box-shadow: 2.5px 2.5px 10px #666; /* Adjust the box shadow as needed */
    }

    .book::before {
      position: absolute;
      content: ' ';
      background-color: blue;
      left: 0;
      top: 1.5px; /* 50% of the original top value */
      width: 24px; /* 50% of the original width */
      height: 147px; /* 50% of the original height */
      transform: translateX(86px) rotateY(90deg); /* Adjust the translation values as needed */
      background: linear-gradient(
              90deg,
              #fff 0%,
              #f9f9f9 2.5%,
              #fff 5%,
              #f9f9f9 7.5%,
              #fff 10%,
              #f9f9f9 12.5%,
              #fff 15%,
              #f9f9f9 17.5%,
              #fff 20%,
              #f9f9f9 22.5%,
              #fff 25%,
              #f9f9f9 27.5%,
              #fff 30%,
              #f9f9f9 32.5%,
              #fff 35%,
              #f9f9f9 37.5%,
              #fff 40%,
              #f9f9f9 42.5%,
              #fff 45%,
              #f9f9f9 47.5%,
              #fff 50%,
              #f9f9f9 52.5%,
              #fff 55%,
              #f9f9f9 57.5%,
              #fff 60%,
              #f9f9f9 62.5%,
              #fff 65%,
              #f9f9f9 67.5%,
              #fff 70%,
              #f9f9f9 72.5%,
              #fff 75%,
              #f9f9f9 77.5%,
              #fff 80%,
              #f9f9f9 82.5%,
              #fff 85%,
              #f9f9f9 87.5%,
              #fff 90%,
              #f9f9f9 92.5%,
              #fff 95%,
              #f9f9f9 97.5%,
              #fff 100%
      );
    }

    .book::after {
      position: absolute;
      top: 0;
      left: 0;
      content: ' ';
      width: 100px; /* 50% of the original width */
      height: 150px; /* 50% of the original height */
      transform: translateZ(-12.5px); /* 50% of the original translation value */
      background-color: #01060f;
      border-radius: 0 1px 1px 0; /* Adjust the border radius as needed */
      box-shadow: -5px 0 25px 5px #666; /* Adjust the box shadow as needed */
    }

  </style>
</head>

<body>
<header>
  <h1>Library Home Page</h1>
</header>

<nav>
  <ul>
    <li><a href="BooksPage.html">Search Books</a></li>
    <li><a href="History.html">Borrowing History</a></li>
    <li><a href="Contact.html">Contact Us</a></li>
    <li><a href="changePassword.html">Change Password</a></li>
  </ul>
</nav>

<main>
  <div class="hero-image">
    <img src="https://assets.entrepreneur.com/content/3x2/2000/20191219170611-GettyImages-1152794789.jpeg" alt="Library interior">
    <h1>La-biblioteca</h1>
  </div>

  <div dir="rtl" class="container">
    <div  class="left-half">
      <div class="updates">
        <h2 dir="rtl">שעות פתיחה:</h2>
        <ul>
          <li>
            <h3>ימים א' - ה'</h3>
            <p>12:00 - 19:00.</p>
          </li>
          <li>
            <h3>ימי שישי וערבי חג</h3>
            <p>10:00 - 15:00.</p>
          </li>
        </ul>
      </div>
    </div>
    <div class="right-half">
      <div class="updates">
        <h2 dir="rtl" align="center">ההמלצה שלנו :)</h2>
        <p class="suggest" id="suggest" style="font-size: 19px" align="center"></p>
      </div>
      <div class="book-container">
        <a class="book" href="" target="_blank" rel="noreferrer noopener">
          <img alt="" src="" />
        </a>
      </div>
    </div>
  </div>
</main>

<footer>
  <p>La biblioteca &copy; 2023. All rights reserved.</p>
</footer>


<script>
  // Redirect to login page if userID is null
  const userID = sessionStorage.getItem('userID');
  if (userID === null) {
    window.location.href = 'LoginPage.html';
  }

  // Use the parameter value
  console.log(userID); // Output: the value of the userID parameter

  const params = new URLSearchParams();
  params.append('readerID', userID);

  const url = `https://localhost:8080/book/SuggestBooksWeb?${params.toString()}`;

  let imageURL = null;

  fetch(url)
          .then(response => response.json())
          .then(data => {
            const suggestElement = document.getElementById("suggest");
            suggestElement.innerHTML = "חושבים שתיהנו לקרוא את הספר:<br>";

            data.forEach(item => {
              const title = item[0];
              suggestElement.innerHTML +=
                      `<p style="font-size: 50px; color: crimson; font-weight: bold" align="center">${title}<br></p>`;

              fetch('https://localhost:8080/book/' + item[1])
                      .then(response => response.json())
                      .then(data => {
                        imageURL = "data:image/jpeg;base64, " + data.coverImage;

                        const bookContainer = document.querySelector('.book-container');
                        const bookImage = bookContainer.querySelector('img');

                        if (imageURL !== null) {
                          bookImage.src = imageURL;
                        }
                      })
                      .catch(error => {
                        console.error('Error:', error);
                      });
            });
          })
          .catch(error => {
            console.error('Error:', error);
          });
</script>


</body>
</html>
