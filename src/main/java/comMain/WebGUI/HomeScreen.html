<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>La-biblioteca</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      font-size: 16px;
      line-height: 1.5;
      color: #333;
    }

    header {
      background-color: #37474f;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    /* Navigation styles */

    nav {
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 10px;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    nav li {
      margin: 0 20px;
    }

    nav a {
      color: #1B5F8C;
      text-effect: emboss;
      text-decoration: none;
      font-size: 1.2em;
    }


    main {
      margin: 20px;
    }

    .hero-image {
      position: relative;
      height: 500px;
    }

    .hero-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .hero-image h1 {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 4em;
      color: #fff;
      text-shadow: 2px 2px #333;
    }

    .updates {
      margin: 50px 0;
    }

    .updates h2 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    .update img {
      width: 200px;
      margin-right: 20px;
    }

    .update h3 {
      font-size: 1.5em;
      margin-bottom: 10px;
    }

    .update p {
      font-size: 1.2em;
      line-height: 1.4;
      margin-bottom: 10px;
    }

    footer {
      background-color: #37474f;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    .container {
      display: flex;
      width: 100%;
      height: 100%;
    }

    .left-half,
    .right-half {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }

    .left-half {
      background-color: #f2f2f2;
    }

    .right-half {
      background-color: #e0e0e0;
    }


  </style>
</head>

<body>
<header>
  <h1>Library Home Page</h1>
</header>

<nav>
  <ul>
    <li><a href="BooksPage.html">Search Books</a></li>
    <li><a href="History.html">Borrowing History</a></li>
    <li><a href="Contact.html">Contact Us</a></li>
    <li><a href="changePassword.html">Change Password</a></li>
  </ul>
</nav>

<main>
  <div class="hero-image">
    <img src="https://assets.entrepreneur.com/content/3x2/2000/20191219170611-GettyImages-1152794789.jpeg" alt="Library interior">
    <h1>La-biblioteca</h1>
  </div>

  <div dir="rtl" class="container">
    <div  class="left-half">
      <div class="updates">
        <h2 dir="rtl">שעות פתיחה:</h2>
        <ul>
          <li>
            <h3>ימים א' - ה'</h3>
            <p>12:00 - 19:00.</p>
          </li>
          <li>
            <h3>ימי שישי וערבי חג</h3>
            <p>10:00 - 15:00.</p>
          </li>
        </ul>
      </div>
    </div>
    <div class="right-half">
      <div class="updates">
        <h2 dir="rtl" align="center">ההמלצה שלנו :)</h2>
        <p class="suggest" id="suggest" style="font-size: 19px" align="center"></p>
      </div>
    </div>
  </div>
</main>

<footer>
  <p>La biblioteca &copy; 2023. All rights reserved.</p>
</footer>


<script>
  // Redirect to login page if userID is null
  const userID = sessionStorage.getItem('userID');
  if (userID === null) {
    window.location.href = 'LoginPage.html';
  }

  // Use the parameter value
  console.log(userID); // Output: the value of the userID parameter

  const params = new URLSearchParams();
  params.append('readerID', userID);

  const url = `https://localhost:8080/book/SuggestBooksWeb?${params.toString()}`;

  fetch(url, {
    method: 'GET',
    headers: {
      'Content-Type': 'application/x-www-form-urlencoded'
    }
  }).then(response => response.json())
          .then(data => {
            const suggestElement = document.getElementById("suggest");
            suggestElement.innerHTML = "חושבים שתיהנו לקרוא את הספר:<br>";

            data.forEach(item => {
              const title = item[0];
              suggestElement.innerHTML +=
                      `<p style="font-size: 50px; color: crimson; font-weight: bold" align="center">${title}<br></p>`;

            });
          })
          .catch(error => {
            console.error('Error:', error);
          });






</script>

</body>
</html>
